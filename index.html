<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="/style/responsive.css">
    
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>NETFLIX CLONE</title>
</head>
<body>
    <!-- Logo e navbar -->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PEAKY BLINDERS</h3>
                <p class="descricao">Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy Shelby, um criminoso disposto a subir na vida a qualquer preço.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="/img/filme1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="/img/filme10.jpg">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5431f720e2.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>

</body>
</html>
